<ion-header  class="ion-no-border">

      <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>>
    </ion-buttons>

    <ion-title>agregar lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  </ion-list>

  </ion-list>

</ion-content>
