<!--creacion generica de las listas para que se haga uso en los dos tabs deacuerdo a lo seleccionado-->>
<ion-list color= "dark">

  <ion-item-sliding *ngFor="let lista  of deseosService.listas | filtroCompletado: terminada">
      <!--ng for para recorrer toda la lista de nuestro servicio-->

    <ion-item  detail color="dark" (click)="listaSeleccionada(lista)">
      <ion-label>{{ lista.titulo }}</ion-label>
      <ion-note slot="end" color="ternary">{{ lista.items.length }}</ion-note>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option>
        <ion-icon slot="icon-only" name="heart" (click)="editarLista(lista)"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option color="danger" expandable (click)="borrarLista(lista)">
        Delete
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>


</ion-list>
